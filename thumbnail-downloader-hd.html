<!DOCTYPE html>
<html lang="hi">
<head>
    <title>YouTube Thumbnail Downloader</title>
    <!-- Tailwind CSS CDN for modern and responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font for a professional look -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* GitHub Dark Theme Background */
            color: #c9d1d9;
        }
        /* Custom scrollbar for a sleek look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #161b22;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <!-- Main Application Container -->
    <div class="w-full max-w-4xl bg-[#161b22] p-6 sm:p-10 rounded-3xl shadow-2xl border border-indigo-700/50">

        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-indigo-400 mb-2 tracking-tight">
                YouTube Thumbnail Grabber
            </h1>
            <p class="text-lg text-gray-400">
                Kisi bhi YouTube Video ka Thumbnail HD Quality mein Download Karein
            </p>
        </header>

        <!-- Input Section -->
        <section class="mb-8">
            <label for="video-url" class="block text-lg font-medium mb-3 text-gray-300">
                YouTube Video URL Yahaan Paste Karein:
            </label>
            <div class="flex flex-col sm:flex-row gap-4">
                <input
                    type="text"
                    id="video-url"
                    placeholder="Jaise: https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                    class="flex-grow p-4 bg-gray-800 border border-gray-700 rounded-xl focus:ring-indigo-500 focus:border-indigo-500 shadow-inner text-gray-50 placeholder-gray-500 transition duration-300 text-base"
                />
                <button
                    onclick="generateThumbnails()"
                    class="px-8 py-3 font-semibold text-white bg-indigo-600 rounded-xl hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 shadow-lg shadow-indigo-500/50 transition duration-300 ease-in-out transform hover:scale-[1.02]"
                >
                    Thumbnail Nikalein
                </button>
            </div>
        </section>

        <!-- Message/Error Display Area -->
        <div id="message-area" class="text-center p-3 my-4 rounded-xl font-medium hidden" role="alert">
            <!-- Messages will appear here -->
        </div>

        <!-- Results Section -->
        <section id="results-area" class="mt-12">
            <h2 id="results-heading" class="text-3xl font-bold text-gray-100 mb-6 border-b border-gray-700 pb-2 hidden">
                Available Thumbnails:
            </h2>
            <!-- Thumbnail cards will be stacked vertically -->
            <div id="thumbnail-grid" class="flex flex-col gap-6">
                <!-- Thumbnails will be displayed here -->
            </div>
        </section>

    </div>

    <!-- Footer for a clean look -->
    <footer class="mt-8 text-center text-gray-500 text-sm">
        <p>Advanced Thumbnail Grabber | Simple Utility Tool</p>
    </footer>

    <script>
        // Global Constants
        const resultsArea = document.getElementById('results-area');
        const thumbnailGrid = document.getElementById('thumbnail-grid');
        const resultsHeading = document.getElementById('results-heading');
        const messageArea = document.getElementById('message-area');

        // Thumbnail qualities map with their corresponding YouTube URL tags and labels
        const qualityMap = [
            { tag: "maxresdefault", label: "HD (1280x720 ya 1920x1080) - Best Quality", resolution: "HD" },
            { tag: "hqdefault", label: "High Quality (480x360)", resolution: "HQ" },
            { tag: "mqdefault", label: "Medium Quality (320x180)", resolution: "MQ" },
            { tag: "default", label: "Normal Quality (120x90)", resolution: "N" },
            { tag: "0", label: "Lowest Quality (Full Frame)", resolution: "Low" },
        ];

        /**
         * Clears all previous messages and results from the UI.
         */
        function clearUI() {
            messageArea.classList.add('hidden');
            messageArea.textContent = '';
            thumbnailGrid.innerHTML = '';
            resultsHeading.classList.add('hidden');
        }

        /**
         * Displays a message (error or success) to the user.
         * @param {string} text - The message text.
         * @param {string} type - 'error' or 'success'.
         */
        function displayMessage(text, type) {
            messageArea.textContent = text;
            messageArea.classList.remove('hidden', 'bg-red-800', 'bg-green-800', 'text-red-300', 'text-green-300');
            if (type === 'error') {
                messageArea.classList.add('bg-red-800/20', 'text-red-400', 'border', 'border-red-500');
            } else {
                messageArea.classList.add('bg-green-800/20', 'text-green-400', 'border', 'border-green-500');
            }
        }

        /**
         * Extracts the 11-character video ID from various YouTube URL formats.
         * @param {string} url - The input URL string.
         * @returns {string|null} The video ID or null if not found.
         */
        function extractVideoId(url) {
            if (!url) return null;

            // 1. Standard URL (watch?v=...)
            let match = url.match(/(?:\?|&)v=([^&]+)/);
            if (match && match[1].length === 11) return match[1];

            // 2. Short URL (youtu.be/...)
            match = url.match(/youtu\.be\/([^?&]+)/);
            if (match && match[1].length === 11) return match[1];

            // 3. Embed URL (embed/...)
            match = url.match(/\/embed\/([^?&]+)/);
            if (match && match[1].length === 11) return match[1];

            // 4. Already a Video ID
            if (url.length === 11 && url.match(/^[a-zA-Z0-9_-]{11}$/)) return url;

            return null;
        }
        
        /**
         * Downloads an image directly by fetching its data as a blob.
         * This method forces a download instead of opening the image in a new tab,
         * ensuring direct file saving.
         * @param {string} imageUrl - The URL of the image to download.
         * @param {string} fileName - The desired file name for the download.
         */
        async function downloadImage(imageUrl, fileName) {
            // Display a temporary message to show the download is starting
            displayMessage("Download shuru ho raha hai...", 'success');

            try {
                // Fetch the image data
                const response = await fetch(imageUrl);

                if (!response.ok) {
                    displayMessage(`Download failed: Image not found or network error. (${response.status})`, 'error');
                    return;
                }

                // Get the data as a Blob
                const blob = await response.blob();

                // Create a temporary link element
                const tempLink = document.createElement('a');

                // Create a URL for the Blob object
                const url = URL.createObjectURL(blob);

                // Set download attributes and trigger the click
                tempLink.href = url;
                tempLink.download = fileName; // This is the file name the user sees
                tempLink.style.display = 'none'; // Hide the element
                document.body.appendChild(tempLink);
                tempLink.click(); // Programmatically click the link to trigger download

                // Clean up by removing the element and revoking the blob URL
                document.body.removeChild(tempLink);
                URL.revokeObjectURL(url);
                
                // Clear the message after a short delay
                setTimeout(() => clearUI(), 1000);

            } catch (error) {
                console.error("Download error:", error);
                displayMessage("Download mein ek anjaan error aaya. Kripya phir se prayas karein.", 'error');
            }
        }

        /**
         * Generates the HTML card for a single thumbnail option.
         * @param {string} videoId - The YouTube video ID.
         * @param {object} quality - The quality object from qualityMap.
         * @returns {string} The HTML string for the card.
         */
        function createThumbnailCard(videoId, quality) {
            const imageUrl = `https://img.youtube.com/vi/${videoId}/${quality.tag}.jpg`;
            const downloadUrl = imageUrl;
            const fileName = `${videoId}_${quality.tag}.jpg`; // File name for download

            return `
                <!-- Single Column Card: Label, Image, Button -->
                <div class="bg-[#1f2937] p-4 rounded-xl shadow-xl transition duration-300 hover:shadow-indigo-500/20 border border-gray-700 flex flex-col gap-4">
                    
                    <!-- 1. Quality Label (Resolution Name) -->
                    <p class="text-xl font-semibold text-gray-200 text-center">${quality.label}</p>
                    
                    <!-- 2. Thumbnail Image Container (Bigger and Centered) -->
                    <div class="w-full relative overflow-hidden rounded-lg">
                        <img
                            src="${imageUrl}"
                            alt="${quality.label} Thumbnail"
                            onerror="this.onerror=null;this.src='https://placehold.co/800x450/2c3e50/ffffff?text=Image+Not+Available';"
                            class="w-full h-auto object-cover rounded-lg aspect-[16/9] transition duration-300 transform hover:scale-[1.01]"
                        />
                        <!-- Resolution Tag OVER the image (Top-Right) -->
                        <div class="absolute top-3 right-3 bg-indigo-600/90 text-white text-sm font-bold px-3 py-1 rounded-lg shadow-xl">
                            ${quality.resolution}
                        </div>
                    </div>

                    <!-- 3. Download Button (Full Width below image) -->
                    <button
                        onclick="downloadImage('${downloadUrl}', '${fileName}')"
                        class="w-full py-3 text-lg font-semibold text-white bg-green-600 rounded-xl hover:bg-green-700 transition duration-200 shadow-lg mt-2"
                    >
                        Download
                    </button>
                </div>
            `;
        }

        /**
         * Main function to process the URL and generate thumbnails.
         */
        function generateThumbnails() {
            clearUI();
            const urlInput = document.getElementById('video-url').value.trim();
            const videoId = extractVideoId(urlInput);

            if (!urlInput) {
                displayMessage("Kripya ek valid YouTube URL daalein.", 'error');
                return;
            }

            if (!videoId) {
                displayMessage("Invalid URL format. Kripya sahi YouTube video link daalein.", 'error');
                return;
            }

            // Generate HTML for all thumbnail cards
            let cardsHtml = '';
            qualityMap.forEach(quality => {
                cardsHtml += createThumbnailCard(videoId, quality);
            });

            // Update UI
            thumbnailGrid.innerHTML = cardsHtml;
            resultsHeading.textContent = `Thumbnails Mil Gaye (Video ID: ${videoId})`;
            resultsHeading.classList.remove('hidden');
            displayMessage("Success! Neeche diye gaye thumbnails download karein.", 'success');
        }

    </script>

</body>
